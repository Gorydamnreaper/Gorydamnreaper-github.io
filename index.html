<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pathfinder Adventure: Seasons of Ghosts</h1>
    </header>
    <main>
        <section class="party">
            <h2>The Party</h2>
            <div class="characters">
                <div class="character">
                    <img src="Orone.jpg" alt="Orone">
                    <p><strong>Orone:</strong> [Orone's description]</p>
                </div>
                <div class="character">
                    <img src="Lilith.jpg" alt="Lilith">
                    <p><strong>Lillith:</strong> [Lillith's description]</p>
                </div>
                <div class="character">
                    <img src="Gojukong.jpg" alt="Gojukong">
                    <p><strong>Gojukong:</strong> [Gojukong's description]</p>
                </div>
                <div class="character">
                    <img src="Bodhi.jpg" alt="Bodhi">
                    <p><strong>Bodhi:</strong> [Bodhi's description]</p>
                </div>
                <div class="character">
                    <img src="Genzo.jpg" alt="Genzo">
                    <p><strong>Genzo:</strong> [Genzo's description]</p>
                </div>
            </div>
        </section>
        <section class="story">
            <h2>The Story So Far</h2>
            <p>[Summary of your recent adventure]</p>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Pathfinder Adventure</p>
    </footer>
</body>
</html>
